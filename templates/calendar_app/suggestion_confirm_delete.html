{% extends 'base_suggestions.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-xl shadow p-6 mt-12 text-center">
    <h2 class="text-xl font-semibold mb-4">정말로 이 건의사항을 삭제하시겠습니까?</h2>
    <p class="text-gray-600 mb-6">제목: {{ suggestion.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">삭제</button>
        <a href="{% url 'suggestion_detail' suggestion.pk %}" class="ml-4 text-gray-600 hover:underline">취소</a>
    </form>
</div>
{% endblock %}
