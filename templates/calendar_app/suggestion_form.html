{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>건의사항 작성</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- 상단 네비게이션 바 (로고 및 제목) -->
  <header class="bg-white shadow py-4 px-8 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <a href="{% url 'calendar_app:calendar' %}">
        <img src="{% static 'images/cheongju_logo_01.png' %}" alt="청주대 로고" class="h-12">
      </a>
      <h1 class="text-xl font-bold text-gray-800">건의사항 작성</h1>
    </div>
  </header>

  <!-- 본문 영역 -->
  <main class="flex-grow flex justify-center items-start mt-10">
    <div class="w-full max-w-xl bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-bold mb-6">건의사항 작성</h2>
      <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">제목</label>
          <input type="text" id="title" name="title" required
                 class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
        </div>
        <div>
          <label for="suggestion" class="block text-sm font-medium text-gray-700">내용</label>
          <textarea id="suggestion" name="suggestion" rows="6" required
                    class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"></textarea>
        </div>
        <div>
          <label for="attachment" class="block text-sm font-medium text-gray-700">첨부파일 (선택)</label>
          <input type="file" id="attachment" name="attachment"
                 class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
        </div>
        <div class="flex justify-between items-center">
          <button type="submit"
                  class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">제출</button>
          <a href="{% url 'suggestion_community' %}" class="text-sm text-blue-600 hover:underline">← 목록으로 돌아가기</a>
        </div>
      </form>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="bg-white text-center py-4 text-xs text-gray-500 border-t mt-10">
    &copy; 2025 청주대학교
  </footer>
</body>
</html>
