{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}캠퍼스맵{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    .campus-map-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 20px;
      background: #f9f9f9;
    }
    .campus-map-img {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      display: block;
      margin: 10px auto;
    }
    .campus-map-info {
      font-size: 14px;
      margin-top: 10px;
    }
    .campus-map-info ul {
      list-style: none;
      padding: 0;
    }
    .campus-map-info li {
      margin: 3px 0;
    }
  </style>
</head>
<body>
  {% block content %}
  {% endblock %}
</body>
</html>
