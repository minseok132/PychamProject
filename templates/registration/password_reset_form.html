{% extends "base_login.html" %}
{% block title %}비밀번호 재설정{% endblock %}
{% block content %}
<div class="form-box">
    <h2>비밀번호 재설정</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-field">
            <label for="id_email">가입된 이메일 주소</label>
            {{ form.email }}
        </div>
        <button type="submit">이메일 전송</button>
    </form>
    <a href="{% url 'login' %}">← 로그인으로 돌아가기</a>
</div>
{% endblock %}
