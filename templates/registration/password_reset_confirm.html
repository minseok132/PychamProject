{% extends "base_login.html" %}
{% block title %}새 비밀번호 설정{% endblock %}
{% block content %}
<div class="form-box">
    <h2>새 비밀번호 입력</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-field">
                <label>{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">비밀번호 변경</button>
    </form>
</div>
{% endblock %}
