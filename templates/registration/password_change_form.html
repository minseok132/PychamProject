{% extends "base_login.html" %}
{% block title %}비밀번호 변경{% endblock %}
{% block content %}
<div class="form-box">
  <h2>비밀번호 변경</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-field">
        <label>{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">변경하기</button>
  </form>
  <a href="/">🏠 홈으로</a>
</div>
{% endblock %}
