{% extends "base_book.html" %}
{% block title %}도서 정보 입력{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4 text-center">도서 정보 입력</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="{{ form.title.id_for_label }}" class="block text-gray-700 font-semibold mb-1">제목</label>
      {{ form.title }}
    </div>

    <div>
      <label for="{{ form.author.id_for_label }}" class="block text-gray-700 font-semibold mb-1">저자</label>
      {{ form.author }}
    </div>

    <div>
      <label for="{{ form.description.id_for_label }}" class="block text-gray-700 font-semibold mb-1">설명</label>
      {{ form.description }}
    </div>

    <div>
      <label for="{{ form.price.id_for_label }}" class="block text-gray-700 font-semibold mb-1">가격</label>
      {{ form.price }}
    </div>

    <div>
      <label for="{{ form.image.id_for_label }}" class="block text-gray-700 font-semibold mb-1">이미지</label>
      {{ form.image }}
    </div>

    <div class="flex justify-center gap-4 mt-4">
      <button type="submit"
              class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
        저장하기
      </button>

      <!-- 되돌아가기 버튼 -->
      <a href="{% url 'used_books:book_list' %}"
         class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500 transition text-sm">
        되돌아가기
      </a>
    </div>
  </form>
</div>
{% endblock %}
